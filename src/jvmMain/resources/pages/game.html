<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe | Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game-page.css">
    <script src="game.js"></script>
    <link rel="stylesheet"

<body>
<header>
    <h1 class="ttt-title title"><span>Tic</span><span>Tac</span><span>Toe</span></h1>
</header>
<div id="content">
    <aside id="players-container">
        <player-card name="Player #1" symbol="101010101" color="[255, 0, 0]"></player-card>
    </aside>
    <canvas id="game-canvas"></canvas>
</div>
<footer>
    <p>Name: <span id="player-name" class="name">Tomasan7</span></p>
    <p>Symbol: X <span id="player-symbol" class="symbol"></span></p>
</footer>
</body>
</html>

<template id="player-card-template">
    <h2 class="name"></h2>
    <canvas class="symbol-canvas"></canvas>
    <style>
        :host
        {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border: 1px solid #ddd;
        }
    </style>
</template>
