<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<main>
    <h1 class="ttt-title title"><span>Tic</span><span>Tac</span><span>Toe</span></h1>

    <form id="join-game-form" action="/join-game" method="get">
        <input id="code-input" maxlength="6" type="text" size="6" placeholder="code" class="text-field">
        <input type="submit" class="button" value="Join game">
    </form>
    <h4>or</h4>
    <a href="new-game.html" class="button">
        New game
        <span class="material-symbols-outlined">stadia_controller</span>
    </a>
</main>
</body>
</html>
